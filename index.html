<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        text-decoration: underline;
        color: hsl(148, 57%, 63%);
      }
    </style>
  </head>
  <body class="page-layout">
    <main class="center">
      <div class="profile-card">
        <img
          class="profile-card__avatar"
          src="./assets/images/avatar-jessica.jpeg"
          alt="profile avatar" />
        <div class="profile-details">
          <h1 class="profile-details__fullname">Jessica Randall</h1>
          <p class="profile-details__location">London, United Kingdom</p>
        </div>
        <p class="profile-card__quote">Front-end developer and avid reader.</p>
        <div class="profile-card__links">
          <a href="#" class="button">GitHub</a>
          <a href="#" class="button">Frontend Mentor</a>
          <a href="#" class="button">LinkedIn</a>
          <a href="#" class="button">Twitter</a>
          <a href="#" class="button">Instagram</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">aszxqaz</a>.
      </div>
    </footer>
  </body>
</html>
